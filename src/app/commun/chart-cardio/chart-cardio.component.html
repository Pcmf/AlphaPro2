<div class="charts">
    <!-- FC -->
    <ngx-charts-line-chart 
            [view]="view" 
            [scheme]="colorScheme" 
            [legend]="legend" 
            [legendPosition]="legendPosition"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel" 
            [xAxis]="xAxis" 
            [yAxis]="yAxis" 
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel" 
            [timeline]="timeline" 
            [results]="multi">
    </ngx-charts-line-chart>
    <!-- VO2 -->
    <ngx-charts-bar-vertical-2d [view]="view" [scheme]="colorScheme" [results]="multi2" [gradient]="gradient"
      [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel2"
      [showYAxisLabel]="showYAxisLabel2" [xAxisLabel]="xAxisLabel2" [yAxisLabel]="yAxisLabel1"
      [legendPosition]=""  [barPadding]="barPadding"
      [groupPadding]="groupPadding">
    </ngx-charts-bar-vertical-2d>

</div>
