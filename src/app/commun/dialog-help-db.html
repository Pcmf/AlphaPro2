<h1 mat-dialog-title>{{data.type}}</h1>
<div mat-dialog-content>
  <p>{{help.info}}</p>
    <img [src]="help.image1" width="200" alt="info">
</div>
<div mat-dialog-actions style="display: flex; justify-content: center;">
  <button mat-mini-fab color="default" (click)="onNoClick()"><span style="font-size: larger;">X</span>
    <!-- <mat-icon>close</mat-icon> -->
  </button>
</div>
