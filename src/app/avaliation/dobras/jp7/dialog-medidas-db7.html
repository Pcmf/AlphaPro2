<h1 mat-dialog-title>Atenção</h1>
<div mat-dialog-content>
  <p>{{msg}}</p>

  <div>
  <mat-form-field class="input-sm">
    <mat-label *ngIf="erroAltura" style="color: red;">Altura</mat-label>
    <mat-label *ngIf="!erroAltura">Altura</mat-label>
    <input matInput type="number" [(ngModel)]="ev.altura" placeholder="m">
  </mat-form-field>
  <mat-form-field>
    <mat-label *ngIf="erroPeso" style="color: red;">Peso</mat-label>
    <mat-label *ngIf="!erroPeso">Peso</mat-label>
    <input matInput type="number" [(ngModel)]="ev.peso" placeholder="Kg">
  </mat-form-field>
  <mat-form-field class="input-sm">
    <mat-label *ngIf="erroPunho" style="color: red;">Diâmetro do Punho</mat-label>
    <mat-label *ngIf="!erroPunho">Diâmetro do Punho</mat-label>
    <input matInput type="number" [(ngModel)]="ev.punho" placeholder="cm">
  </mat-form-field>
  <mat-form-field>
    <mat-label *ngIf="erroJoelho" style="color: red;">Diâmetro do Joelho</mat-label>
    <mat-label *ngIf="!erroJoelho">Diâmetro do Joelho</mat-label>
    <input matInput type="number" [(ngModel)]="ev.joelho" placeholder="cm">
  </mat-form-field>

  </div>
</div>
<div mat-dialog-actions>

  <div>
      <button mat-mini-fab (click)="save()" cdkFocusInitial><mat-icon>check</mat-icon></button>
  </div>

</div>
