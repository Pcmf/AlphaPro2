<h1 mat-dialog-title>Atenção <mat-icon color="warn">warning</mat-icon></h1>
<div mat-dialog-content>
  <p>Vai eliminar esta avaliação:
  <br/>{{data.dataAv | date:'dd/LL/yyyy'}}
  </p>
  <p>Confirme ou cancele.</p>
</div>
<div mat-dialog-actions>
  <button mat-mini-fab type="button" color="default" (click)="onNoClick()"><mat-icon color="warn">close</mat-icon></button>
  <button mat-mini-fab type="button" color="default" [mat-dialog-close]="true" ><mat-icon color="accent">check</mat-icon></button>
</div>
