<div class="container-dialog">
    <h2>METRONOMO</h2>

    <h1>{{bpm}}</h1>
    <mat-slider [(ngModel)]="bpm" min="40" max="200" step="1"></mat-slider>

    <div class="action">
        <button mat-fab (click)="onClick">
            <mat-icon *ngIf="!playing" class="mat-18">play_arrow</mat-icon>
            <mat-icon *ngIf="playing" class="mat-18">stop</mat-icon>
        </button>
    </div>

    <div class="box1"></div>
    <div class="box2"></div>

</div>
