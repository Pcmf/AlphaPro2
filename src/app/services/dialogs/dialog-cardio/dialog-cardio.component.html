<h1 mat-dialog-title>Atenção</h1>
<div mat-dialog-content>
  <p>{{msg}}</p>

  <div>
    <mat-form-field>
        <mat-label *ngIf="erroAltura" style="color: red;">Altura</mat-label>
        <mat-label *ngIf="!erroAltura">Altura</mat-label>
        <input matInput type="number" [(ngModel)]="ev.altura" placeholder="Kg">
    </mat-form-field>
  <mat-form-field>
    <mat-label *ngIf="erroPeso" style="color: red;">Peso</mat-label>
    <mat-label *ngIf="!erroPeso">Peso</mat-label>
    <input matInput type="number" [(ngModel)]="ev.peso" placeholder="Kg">
  </mat-form-field>
  <mat-form-field class="input-sm">
    <mat-label *ngIf="erroClasse" style="color: red;">Tipo</mat-label>
    <mat-label *ngIf="!erroClasse">Tipo</mat-label>
    <mat-select  [(ngModel)]="ev.classe">
        <mat-option [value]=1>Sedentario</mat-option>
        <mat-option [value]=2>Ativo</mat-option>
        <mat-option [value]=3>Atleta</mat-option>
    </mat-select>
  </mat-form-field>


  </div>
</div>
<div mat-dialog-actions>

  <div>
      <button mat-mini-fab (click)="save()" cdkFocusInitial><mat-icon>check</mat-icon></button>
  </div>

</div>
