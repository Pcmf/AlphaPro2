<div class="container">
    <div class="header">
        <h3>Banco de Wells & Dillon (adaptado)</h3>
    </div> 
    <div class="section">
     <form #f="ngForm" (submit)="save(f.value)">
         <table>
             <thead>
                 <tr>
                     <th>&nbsp;</th>
                     <th class="th-top" *ngIf="pointer>=1">{{evaluation[pointer-1].data | date:'dd-LL-yyyy'}}</th>
                     <th class="th-top" *ngIf="pointer>=0">{{evaluation[pointer].data | date:'dd-LL-yyyy'}}</th>
                     <th class="th-top" *ngIf="addEval">
                         <input name="data" #data="ngModel" [(ngModel)]="newEvaluation.data" type="date"
                             style="width: 110px;">
                     </th>
                 </tr>
             </thead>
             <tbody>
                <tr>
                    <th><span>Flexibilidade</span></th>
                    <td *ngIf="pointer>=1">{{evaluation[pointer-1].flex}}</td>
                    <td *ngIf="pointer>=0">{{evaluation[pointer].flex}}</td>
                    <td *ngIf="addEval">
                        <input name="flex" #flex="ngModel" [(ngModel)]="newEvaluation.flex"
                             type="number" step="0.1">
                    </td>
                </tr>
                <tr>
                    <th><span>Classificação</span></th>
                    <td *ngIf="pointer>=1">{{evaluation[pointer-1].xclasse}}</td>
                    <td *ngIf="pointer>=0">{{evaluation[pointer].xclasse}}</td>
                    <td *ngIf="addEval">
                        <input name="xclasse" #xclasse="ngModel" [(ngModel)]="newEvaluation.xclasse"
                             type="number" step="0.1">
                    </td>
                </tr>
               
                </tbody>
         </table>
 
         <div class="action">
             <button type="button" *ngIf="!addEval" [disabled]="pointer<=1" mat-mini-fab color="default"
                 (click)="pointer=pointer-1">
                 <mat-icon class="mat-14">chevron_left</mat-icon>
             </button>
             <button type="button" *ngIf="!addEval" mat-fab (click)="addEvaluation()">
                 <mat-icon class="mat-18">add</mat-icon>
             </button>
             <button type="button" *ngIf="!addEval" [disabled]="pointer == maxPointer-1 || pointer == -1" mat-mini-fab
                 color="default" (click)="pointer=pointer+1">
                 <mat-icon class="mat-14">chevron_right</mat-icon>
             </button>
             <button type="button" *ngIf="addEval" mat-fab color="default" (click)="closeInput()">
                 <mat-icon class="mat-18">close</mat-icon>
             </button>
             <button *ngIf="addEval" mat-fab>
                 <mat-icon class="mat-18">check</mat-icon>
             </button>
         </div>
     </form>

    <div class="videos">
        <mat-video [autoplay]="true" [preload]="true" spinner="spin" [loop]="true" [muted]="false">
        <source matVideoSource src="./assets/videos/BANCO.mp4" type="video/mp4">
    </mat-video>
    </div>

</div>

 <div class="footer">
 <a mat-mini-fab color="primary" (click)="goBack()">
 <mat-icon>undo</mat-icon>
 </a>
 </div>
 </div>
