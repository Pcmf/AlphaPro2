<h1 mat-dialog-title>{{data.view}} - {{data.data}}</h1>
<div mat-dialog-content>
    <img [src]="data.photo" alt="Vista Anterior" style="width: 100%;">
</div>
<div mat-dialog-actions>
    <button mat-mini-fab color="default" mat-dialog-close>
        <mat-icon color="warn">close</mat-icon>
    </button>
</div>
